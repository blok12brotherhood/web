        <style>
            .card-flipper {
                perspective: 1000px;
                width: 100%;
                aspect-ratio: 3/4;
                position: relative;
                margin-bottom: 10px;
                cursor: pointer;
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
            }
            .card-flipper:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            }
            .card-inner {
                position: absolute;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }
            .card-flipper.flipped .card-inner {
                transform: rotateY(180deg);
            }
            .card-front, .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                border-radius: 12px;
                overflow: hidden;
            }
            .card-front {
                background-color: #f8f9fa;
            }
            .card-back {
                background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
                transform: rotateY(180deg);
                padding: 10px;
            }
            .worker-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }
            .worker-name {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 8px;
                text-align: center;
                font-size: 0.8rem;
                font-weight: bold;
                text-transform: uppercase;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                word-break: break-word;
                overflow: hidden;
                backdrop-filter: blur(2px);
            }
            .instagram-icon {
                font-size: 2.5rem;
                color: white;
                transition: transform 0.3s ease, color 0.3s ease;
            }
            .instagram-icon:hover {
                transform: scale(1.2) rotate(15deg);
                color: #E1306C;
            }
            @media (max-width: 575px) {
                .worker-name {
                    font-size: 0.7rem;
                    height: 40px;
                }
                .instagram-icon {
                    font-size: 2rem;
                }
            }
        </style>

<!--BUTTON SCROLL-->
<script>
    // Fungsi untuk menampilkan atau menyembunyikan tombol scroll-up
    function toggleScrollUpButton() {
        var scrollUpBtn = document.getElementById("scrollUpBtn");
        if (window.pageYOffset > window.innerHeight / 2) {
            scrollUpBtn.classList.add("show");
        } else {
            scrollUpBtn.classList.remove("show");
        }
    }

    // Fungsi untuk scroll ke atas halaman dengan animasi smooth
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }

    // Menambahkan event listener saat halaman di-scroll dengan throttling
    let throttleTimer;
    window.addEventListener("scroll", function() {
        if (throttleTimer) return;
        throttleTimer = setTimeout(function() {
            toggleScrollUpButton();
            throttleTimer = null;
        }, 100);
    });

    // Menambahkan tombol scroll-up ke dalam DOM
    document.body.insertAdjacentHTML('beforeend', '<button onclick="scrollToTop()" id="scrollUpBtn" title="Kembali ke atas" class="scroll-up-btn"><i class="bi bi-arrow-up"></i></button>');

    // Menambahkan style untuk tombol scroll-up
    var style = document.createElement('style');
    style.innerHTML = `
        .scroll-up-btn {
            opacity: 0;
            visibility: hidden;
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: transparent;
            color: black;
            cursor: pointer;
            padding: 18px;
            border-radius: 50%;
            font-size: 24px;
            transition: all 0.3s ease;
            transform: translateY(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .scroll-up-btn.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .scroll-up-btn:hover {
            background-color: transparent;
        }
        .scroll-up-btn::before {
            content: "NAIK ATAS";
            margin-right: 5px;
            font-size: 16px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9);
        }
        @media (max-width: 768px) {
            .scroll-up-btn {
                bottom: 20px;
                left: 20px;
                padding: 15px;
                font-size: 20px;
            }
            .scroll-up-btn::before {
                font-size: 14px;
            }
        }
    `;
    document.head.appendChild(style);
</script>
